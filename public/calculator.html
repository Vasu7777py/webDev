<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,900;1,500;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/claculator.css">
</head>
<body>
    <div class="navbar">
        <div class="navBrand">Calculator</div>
        <ul class="navList">
            <li class="navItems">
                <a href="/" class="navLink">Home</a>
            </li>
            <li class="navItems">
                <a href="/public/calculator.html" class="navLink">Calculator</a>
            </li>
            <li class="navItems">
                <a href="/public/games.html" class="navLink">Games</a>
            </li>
        </ul>
    </div>
    <div class="cal">
        <form preventDefault=true class="CalForm" id="CalForm">
            <label for="io"><input type="text" id="io" placeholder="0"></label>
            <div class="calBtns">
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button class="btn">AC</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>

                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </form>
    </div>
    <script src="/dest/calculator.js"></script>
</body>
</html>
